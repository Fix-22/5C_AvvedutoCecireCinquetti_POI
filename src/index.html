<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Home | POI - Shakespeare's Places</title>
</head>
<body>
    <div class="navbarContainer"></div>
    <div id="pages">
        <div class="d-flex justify-content-center" id="spinner">
            <div class="spinner-border" role="status"></div>
        </div>

        <div id="home" class="page">
            <div id="searchbarContainer" class="sticky-on-top d-none"></div>
            <div class="container">
                <div class="row justify-center">
                    <div class="col-12">
                        <div class="long-line"></div>
                    </div>
                </div>
                <div class="row">
                    <p class="topic">Home | POI - Shakespeare's Places</p>
                    <h1>Home</h1>
                    <p class="content">Initial description.</p>
                </div>
                <div class="row" id="summary-end">
                    <div class="col">
                        <p>Luca Avveduto, Simone Cecire, Simone Cinquetti</p><p>10/01/2025</p>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="short-line"></div>
                </div>                
                <div class="container main-content">
                    <div class="row">
                        <div class="col-12 col-md-6 places-table" id="home-tab"></div>
                        <div class="col-12 col-md-6" id="mapContainer">
                            
                        </div>
                    </div>
                </div>        
            </div>
        </div>
        <div id="admin" class="page">
            <div class="container" id="loginContainer"></div>
            <div class="container private">
                <div class="row justify-center">
                    <div class="col-12">
                        <div class="long-line"></div>
                    </div>
                </div>
                <div class="row">
                    <p class="topic">Administration | POI - Shakespeare's Places</h1>
                    <h1>Administration</h1>
                </div>
                <div id="adm-tab"></div>
            </div>
            <div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="d-block">
                                <p class="topic">Home | POI - Shakespeare's Places</p> 
                                <h2 class="modal-title" id="exampleModalLabel">Add/Edit article</h2>
                            </div>
                            <button type="button" class="btn-close clearForm" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalBody">
                            <form class="container-fluid">
                                <div class="row md-row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Title (precompiled if 'edit' is pressed)" id="playTitle">
                                    </div>
                                    <div class="col">
                                        <textarea class="form-control" rows="8"
                                            placeholder="Text (precompiled if 'edit' is pressed)" id="playText"></textarea>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Main image link (precompiled if 'edit' is pressed)" id="playMainLink">
                                    </div>
                                </div>
                                <div class="row md-row">
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Location (precompiled if 'edit' is pressed)" id="playLocation">
                                    </div>
                                    <div class="col">
                                        <textarea class="form-control" rows="4"
                                            placeholder="Main characters (precompiled if 'edit' is pressed)"
                                            id="playCharacters"></textarea>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Second image link (precompiled if 'edit' is pressed)"
                                            id="playSecondLink">
                                    </div>
                                </div>
                                <div class="row md-row">
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Pubblication year (precompiled if 'edit' is pressed)"
                                            id="playPubblicationYear">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Era (precompiled if 'edit' is pressed)" id="playEra">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Third image link (precompiled if 'edit' is pressed)"
                                            id="playThirdLink">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger clearForm" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Cancel</button>
                            <button type="button" class="btn btn-dark clearForm" id="submitButton"><i class="bi bi-floppy"></i> Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="article" class="page"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="index.js"></script>
</body>
</html>
